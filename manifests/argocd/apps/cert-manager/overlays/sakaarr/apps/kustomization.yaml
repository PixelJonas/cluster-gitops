apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openshift-operators

resources:
  - external-api-token.yaml
  - ../../../base/apps

patches:
  - path: patch-issuer-server.yaml
    target:
      group: cert-manager.io
      kind: ClusterIssuer
      name: cloudflare-issuer
      version: v1
