apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: resilio-sync
  annotations:
    argocd.argoproj.io/sync-wave: "101"
spec:
  destination:
    namespace: resilio-sync
    server: "https://kubernetes.default.svc"
  project: cluster-apps
  source:
    chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 3.7.0
    helm:
      values: |-

        defaultPodOptions:  
          securityContext:
            runAsUser: 0
            runAsGroup: 0

        controllers:
          resilio:
            containers:
              resilio:
                image:
                  repository: ghcr.io/linuxserver/resilio-sync
                  tag: 2.8.1
                  pullPolicy: IfNotPresent
                env:
                  TZ: Europe/Berlin
                  PUID: "1500"
                  PGID: "1500"
                securityContext:
                  privileged: true

        service:
          resilio:
            controller: resilio
            ports:
              http:
                port: 8888

        ingress:
          resilio:
            className: openshift-default
            annotations:
              route.openshift.io/termination: "edge"
            hosts:
              - host: sync.apps.sno-cluster.janz.digital
                paths:
                  - path: /
                    service:
                      identifier: resilio
                      port: http
           

        persistence:
          config:
            storageClass: lvms-vg1
            accessMode: ReadWriteOnce
            globalMounts:
              - path: /config
            size: 5Gi
          media:
            storageClass: nfs
            accessMode: ReadWriteOnce
            size: 10Gi
            globalMounts:
              - path: /media
          downloads:
            storageClass: nfs
            accessMode: ReadWriteOnce
            globalMounts:
              - path: /downloads
            size: 10Gi  
          sync:
            storageClass: nfs
            accessMode: ReadWriteOnce
            globalMounts:
              - path: /sync
            size: 10Gi
          media:
            existingClaim: nfs-resilio-audiobooks
            globalMounts:
              - path: /audiobooks

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
