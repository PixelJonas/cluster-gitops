apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: resilio-sync
  annotations:
    argocd.argoproj.io/sync-wave: "101"
spec:
  destination:
    namespace: resilio-sync
    server: "https://kubernetes.default.svc"
  project: cluster-apps
  source:
    repoURL: "https://k8s-at-home.com/charts/"
    targetRevision: 5.3.1
    chart: resilio-sync
    helm:
      values: |-

        env:
          TZ: Europe/Berlin
          PUID: "1500"
          PGID: "1500"

        controller:
          labels:
            kanister.kasten.io/inject-sidecar: "true"

        podLabels:
          kanister.kasten.io/inject-sidecar: "true" 
          
        ingress:
          main:
            annotations:
              nginx.ingress.kubernetes.io/proxy-body-size: 50m
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            hosts:
              - host: snyc.apps.titan.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
              - host: snyc.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - sync.apps.titan.janz.digital             
                  - sync.janz.digital

        persistence:
          config:
            enabled: true
            storageClass: ceph-filesystem
            accessMode: ReadWriteOnce
            size: 5Gi
            labels:
              kanister.kasten.io/ignore: "true"
          media:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            size: 10Gi
            labels:
              kanister.kasten.io/ignore: "true"
          downloads:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            size: 10Gi  
          sync:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            size: 10Gi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
