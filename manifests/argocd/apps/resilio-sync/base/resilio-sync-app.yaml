apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: resilio-sync
spec:
  destination:
    namespace: resilio-sync
    server: "https://kubernetes.default.svc"
  project: cluster-apps
  source:
    repoURL: "https://k8s-at-home.com/charts/"
    targetRevision: 5.2.0
    chart: resilio-sync
    helm:
      values: |-

        env:
          TZ: Europe/Berlin
          PUID: "1500"
          PGID: "1500"
        controller:
          labels:
            kanister.kasten.io/inject-sidecar: "true"

        podLabels:
          kanister.kasten.io/inject-sidecar: "true" 
          
        ingress:
          main:
            annotations:
              nginx.ingress.kubernetes.io/proxy-body-size: 50m
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            hosts:
              - host: snyc.apps.hive.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
              - host: snyc.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - sync.apps.hive.janz.digital             
                  - sync.janz.digital

        persistence:
          config:
            enabled: true
            storageClass: local-path
            accessMode: ReadWriteOnce
            size: 5Gi
          media:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            size: 10Gi
          downloads:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            size: 10Gi         
          sync:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            size: 10Gi        

        probes:
          liveness:
            custom: true
            enabled: true
            spec:
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
              exec:
                command:
                  - /bin/bash
                  - "-c"
                  - echo "Healthy" > /sync/foo && cat /sync/foo && rm /sync/foo
              timeoutSeconds: 1 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
