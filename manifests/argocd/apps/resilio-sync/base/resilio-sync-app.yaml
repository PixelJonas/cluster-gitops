apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: resilio-sync
  annotations:
    argocd.argoproj.io/sync-wave: "101"
spec:
  destination:
    namespace: resilio-sync
    server: "https://kubernetes.default.svc"
  project: cluster-apps
  source:
    chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 0.1.1
    helm:
      values: |-

        image:
          repository: ghcr.io/linuxserver/resilio-sync
          tag: version-2.7.2.1375
          pullPolicy: IfNotPresent

        env:
          TZ: Europe/Berlin
          PUID: "1500"
          PGID: "1500"

        controller:
          labels:
            kanister.kasten.io/inject-sidecar: "true"

        podLabels:
          kanister.kasten.io/inject-sidecar: "true" 
          
        service:
          main:
            ports:
              http:
                port: 8888
          bt-tcp:
            enabled: false
            type: ClusterIP
            ports:
              bt-tcp:
                enabled: true
                port: 55555
                protocol: TCP
                targetPort: 55555
          bt-udp:
            enabled: false
            type: ClusterIP
            ports:
              bt-udp:
                enabled: true
                port: 55555
                protocol: UDP
                targetPort: 55555

        ingress:
          main:
            annotations:
              nginx.ingress.kubernetes.io/proxy-body-size: 50m
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            annotations:
              nginx.ingress.kubernetes.io/configuration-snippet: |
                proxy_set_header Accept-Encoding "";
                sub_filter
                '</head>'
                '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/resilio-sync/nord.css">
                </head>';
                sub_filter_once on;  
            hosts:
              - host: sync.apps.titan.janz.digital
                paths:
                  - path: /
                    pathType: Prefix

            tls:
              - hosts:
                  - sync.apps.titan.janz.digital             

        persistence:
          config:
            enabled: true
            storageClass: openebs-jiva-csi-default
            accessMode: ReadWriteOnce
            mountPath: /config
            size: 5Gi
            labels:
              kanister.kasten.io/ignore: "true"
          media:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            size: 10Gi
            mountPath: /media
            labels:
              kanister.kasten.io/ignore: "true"
          downloads:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            mountPath: /downloads
            size: 10Gi  
          sync:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            mountPath: /sync
            size: 10Gi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
