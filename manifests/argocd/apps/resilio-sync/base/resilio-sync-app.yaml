apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: resilio-sync
  annotations:
    argocd.argoproj.io/sync-wave: "101"
spec:
  destination:
    namespace: resilio-sync
    server: "https://kubernetes.default.svc"
  project: cluster-apps
  source:
    chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 2.6.0
    helm:
      values: |-

        defaultPodOptions:  
          securityContext:
            runAsUser: 0
            runAsGroup: 0

        controllers:
          main:
            containers:
              main:
                image:
                  repository: ghcr.io/linuxserver/resilio-sync
                  tag: 2.7.3
                  pullPolicy: IfNotPresent
                env:
                  TZ: Europe/Berlin
                  PUID: "1500"
                  PGID: "1500"
                securityContext:
                  privileged: true

        service:
          main:
            ports:
              http:
                port: 8888
          bt-tcp:
            enabled: false
            type: ClusterIP
            ports:
              bt-tcp:
                enabled: true
                port: 55555
                protocol: TCP
                targetPort: 55555
          bt-udp:
            enabled: false
            type: ClusterIP
            ports:
              bt-udp:
                enabled: true
                port: 55555
                protocol: UDP
                targetPort: 55555

        ingress:
          main:
            enabled: true
            className: openshift-default
            pathType: Prefix
            annotations:
              route.openshift.io/termination: "edge"
            hosts:
              - host: sync.apps.sno-cluster.janz.digital
                paths:
                  - path: /
                    service:
                      name: main
                      port: http
                    pathType: Prefix
           

        persistence:
          config:
            enabled: true
            storageClass: lvms-vg1
            accessMode: ReadWriteOnce
            globalMounts:
              - path: /config
            size: 5Gi
          media:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            size: 10Gi
            globalMounts:
              - path: /media
          downloads:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            globalMounts:
              - path: /downloads
            size: 10Gi  
          sync:
            enabled: true
            storageClass: nfs
            accessMode: ReadWriteOnce
            globalMounts:
              - path: /sync
            size: 10Gi
          media:
            enabled: true
            existingClaim: nfs-resilio-audiobooks
            globalMounts:
              - path: /audiobooks

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
