kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: resilio-route
  namespace: resilio-sync
spec:
  host: sync.apps.sno-cluster.janz.digital
  to:
    kind: Service
    name: resilio-sync
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
