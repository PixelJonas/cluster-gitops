apiVersion: v1
kind: ConfigMap
metadata:
  name: user-workload-monitoring-config
  namespace: openshift-user-workload-monitoring
data:
  config.yaml: |
    prometheus:
      volumeClaimTemplate:
        spec:
          storageClassName: odf-lvm-vg1
          resources:
            requests:
              storage: 40Gi
    thanosRuler:
      volumeClaimTemplate:
        spec:
          storageClassName: odf-lvm-vg1
          resources:
            requests:
              storage: 40Gi