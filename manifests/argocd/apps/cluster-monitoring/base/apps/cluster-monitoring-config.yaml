apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-monitoring-config
  namespace: openshift-monitoring
data:
  config.yaml: |

    enableUserWorkload: true
    
    prometheusK8s:
      volumeClaimTemplate:
        spec:
          storageClassName: odf-lvm-vg1
          resources:
            requests:
              storage: 50Gi
    alertmanagerMain:
      volumeClaimTemplate:
        spec:
          storageClassName: odf-lvm-vg1
          resources:
            requests:
              storage: 10Gi