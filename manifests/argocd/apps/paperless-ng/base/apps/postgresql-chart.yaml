apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paperless-db
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: paperless
    server: https://kubernetes.default.svc
  project: cluster-apps
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 12.1.2
    helm:
      values: |-
        global:
          storageClass: odf-lvm-vg1
          postgresql:
            auth:
              username: paperless
              existingSecret: paperless-db-postgresql
              database: paperless

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
