apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paperless-gpt
  namespace: argocd-operator-system
  annotations:
    argocd.argoproj.io/sync-wave: "111"
spec:
  destination:
    namespace: paperless
    server: "https://kubernetes.default.svc"
  source:
    chart: app-template
    repoURL: https://bjw-s-labs.github.io/helm-charts
    targetRevision: 4.2.0
    helm:
      values: |-

        controllers:
          paperlessai:
            containers:
              paperlessai:
                image:
                  repository: ghcr.io/icereed/paperless-gpt
                  tag: v0.22.0
                  pullPolicy: IfNotPresent
                env:
                  PAPERLESS_BASE_URL: "http://paperless-ng.paperless.svc.cluster.local:8000"
                  PAPERLESS_API_TOKEN:
                    valueFrom:
                      secretKeyRef:
                        name: paperless-ai-credentials
                        key: paperless-api-key
                  PAPERLESS_PUBLIC_URL:
                    valueFrom:
                      secretKeyRef:
                        name: paperless-ai-credentials
                        key: paperless-public-url
                  LLM_PROVIDER: "openai"
                  LLM_MODEL: "gpt-5"
                  OPENAI_API_KEY:
                    valueFrom:
                      secretKeyRef:
                        name: paperless-ai-credentials
                        key: paperless-ai-openai-key
                  OCR_PROVIDER: "llm"
                  VISION_LLM_PROVIDER: "openai"
                  VISION_LLM_MODEL: "gpt-5"
                  OCR_PROCESS_MODE: "image"
                  PDF_SKIP_EXISTING_OCR: "false"
                  PDF_UPLOAD: "true"
                  PDF_OCR_TAGGING: "true"
                  PDF_OCR_COMPLETE_TAG: "paperless-gpt-ocr-complete"

        service:
          paperlessai:
            controller: paperlessai
            ports:
              http:
                port: 8080

        ingress:
          paperlessai:
            enabled: true
            className: openshift-default
            annotations:
              route.openshift.io/termination: "edge"
            hosts:
              - host: paperlessai.apps.sno-cluster.janz.digital
                paths:
                  - path: /
                    service:
                      identifier: paperlessai
                      port: http

        persistence:
          prompts:
            enabled: true
            globalMounts:
              - path: /app/prompts
            accessMode: ReadWriteOnce
            storageClass: lvms-vg1
            size: 3Gi
          database:
            enabled: true
            globalMounts:
              - path: /app/db
            accessMode: ReadWriteOnce
            storageClass: lvms-vg1
            size: 5Gi

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
