apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: paperless-ng
  namespace: argocd-operator-system
  annotations:
    argocd.argoproj.io/sync-wave: "111"
spec:
  destination:
    namespace: paperless
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://k8s-at-home.com/charts/"
    targetRevision: 9.1.1
    chart: paperless
    helm:
      values: |-

        secret:
          docker-entrypoint.sh: |-
            #!/usr/bin/env bash

            set -e

            # Adapted from:
            # https://github.com/docker-library/postgres/blob/master/docker-entrypoint.sh
            # usage: file_env VAR
            #    ie: file_env 'XYZ_DB_PASSWORD' will allow for "$XYZ_DB_PASSWORD_FILE" to
            # fill in the value of "$XYZ_DB_PASSWORD" from a file, especially for Docker's
            # secrets feature
            file_env() {
              local var="$1"
              local fileVar="${var}_FILE"

              # Basic validation
              if [ "${!var:-}" ] && [ "${!fileVar:-}" ]; then
                echo >&2 "error: both $var and $fileVar are set (but are exclusive)"
                exit 1
              fi

              # Only export var if the _FILE exists
              if [ "${!fileVar:-}" ]; then
                # And the file exists
                if [[ -f ${!fileVar} ]]; then
                  echo "Setting ${var} from file"
                  val="$(< "${!fileVar}")"
                  export "$var"="$val"
                else
                  echo "File ${!fileVar} doesn't exist"
                  exit 1
                fi
              fi

            }

            # Source: https://github.com/sameersbn/docker-gitlab/
            map_uidgid() {
              USERMAP_ORIG_UID=$(id -u paperless)
              USERMAP_ORIG_GID=$(id -g paperless)
              USERMAP_NEW_UID=${USERMAP_UID:-$USERMAP_ORIG_UID}
              USERMAP_NEW_GID=${USERMAP_GID:-${USERMAP_ORIG_GID:-$USERMAP_NEW_UID}}
              if [[ ${USERMAP_NEW_UID} != "${USERMAP_ORIG_UID}" || ${USERMAP_NEW_GID} != "${USERMAP_ORIG_GID}" ]]; then
                echo "Mapping UID and GID for paperless:paperless to $USERMAP_NEW_UID:$USERMAP_NEW_GID"
                usermod -o -u "${USERMAP_NEW_UID}" paperless
                groupmod -o -g "${USERMAP_NEW_GID}" paperless
              fi
            }

            map_folders() {
              # Export these so they can be used in docker-prepare.sh
              export DATA_DIR="${PAPERLESS_DATA_DIR:-/usr/src/paperless/data}"
              export MEDIA_ROOT_DIR="${PAPERLESS_MEDIA_ROOT:-/usr/src/paperless/media}"
            }

            initialize() {

              # Setup environment from secrets before anything else
              for env_var in \
                PAPERLESS_DBUSER \
                PAPERLESS_DBPASS \
                PAPERLESS_SECRET_KEY \
                PAPERLESS_AUTO_LOGIN_USERNAME \
                PAPERLESS_ADMIN_USER \
                PAPERLESS_ADMIN_MAIL \
                PAPERLESS_ADMIN_PASSWORD; do
                # Check for a version of this var with _FILE appended
                # and convert the contents to the env var value
                file_env ${env_var}
              done

              # Change the user and group IDs if needed
              map_uidgid

              # Check for overrides of certain folders
              map_folders

              local export_dir="/usr/src/paperless/export"

              for dir in "${export_dir}" "${DATA_DIR}" "${DATA_DIR}/index" "${MEDIA_ROOT_DIR}" "${MEDIA_ROOT_DIR}/documents" "${MEDIA_ROOT_DIR}/documents/originals" "${MEDIA_ROOT_DIR}/documents/thumbnails"; do
                if [[ ! -d "${dir}" ]]; then
                  echo "Creating directory ${dir}"
                  mkdir "${dir}"
                fi
              done

              local tmp_dir="/tmp/paperless"
              echo "Creating directory ${tmp_dir}"
              mkdir -p "${tmp_dir}"

              set +e
              echo "Adjusting permissions of paperless files. This may take a while."
              chown -R paperless:paperless ${tmp_dir}
              for dir in "${export_dir}" "${DATA_DIR}" "${MEDIA_ROOT_DIR}"; do
                find "${dir}" -not \( -user paperless -and -group paperless \) -exec chown paperless:paperless {} +
              done
              set -e

              ${gosu_cmd[@]} /sbin/docker-prepare.sh
            }

            install_languages() {
              echo "Installing languages..."

              local langs="$1"
              read -ra langs <<<"$langs"

              # Check that it is not empty
              if [ ${#langs[@]} -eq 0 ]; then
                return
              fi
              apt-get update

              for lang in "${langs[@]}"; do
                pkg="tesseract-ocr-$lang"
                # English is installed by default
                #if [[ "$lang" ==  "eng" ]]; then
                #    continue
                #fi

                if dpkg -s "$pkg" &>/dev/null; then
                  echo "Package $pkg already installed!"
                  continue
                fi

                if ! apt-cache show "$pkg" &>/dev/null; then
                  echo "Package $pkg not found! :("
                  continue
                fi

                echo "Installing package $pkg..."
                if ! apt-get -y install "$pkg" &>/dev/null; then
                  echo "Could not install $pkg"
                  exit 1
                fi
              done
            }

            install_packages() {
              echo "Installing packages..."

              local packages="$1"
              read -ra packages <<<"$packages"

              # Check that it is not empty
              if [ ${#packages[@]} -eq 0 ]; then
                return
              fi
              apt-get update

              for package in "${packages[@]}"; do
                pkg="$package"

                if dpkg -s "$pkg" &>/dev/null; then
                  echo "Package $pkg already installed!"
                  continue
                fi

                if ! apt-cache show "$pkg" &>/dev/null; then
                  echo "Package $pkg not found! :("
                  continue
                fi

                echo "Installing package $pkg..."
                if ! apt-get -y install "$pkg" &>/dev/null; then
                  echo "Could not install $pkg"
                  exit 1
                fi
              done
            }

            echo "Paperless-ngx docker container starting..."

            gosu_cmd=(gosu paperless)
            if [ $(id -u) == $(id -u paperless) ]; then
              gosu_cmd=()
            fi

            # Install additional languages if specified
            if [[ -n "$PAPERLESS_OCR_LANGUAGES" ]]; then
              install_languages "$PAPERLESS_OCR_LANGUAGES"
            fi

            # Install additional packages if specified
            if [[ -n "$PAPERLESS_CUSTOM_PACKAGES" ]]; then
              install_packages "$PAPERLESS_CUSTOM_PACKAGES"
            fi

            initialize

            if [[ "$1" != "/"* ]]; then
              echo Executing management command "$@"
              exec ${gosu_cmd[@]} python3 manage.py "$@"
            else
              echo Executing "$@"
              exec "$@"
            fi

          pdf_rm_blank.sh: |-
            #!/usr/bin/env bash

            DOCUMENT_FILE_NAME=${1}

            echo "
            Document ${DOCUMENT_ID} was just consumed.
            "

            IN="$DOCUMENT_FILE_NAME"
            OUT="${DOCUMENT_FILE_NAME}_tmp"
            PAGES=$(pdfinfo $IN | grep ^Pages: | tr -dc '0-9')
            echo "Starting to remove blank pages from $IN"
            non_blank() {
                for i in $(seq 1 $PAGES)
                do
                    if [ $(convert -density 25 "$IN[$((i-1))]" -define histogram:unique-colors=true -format %c histogram:info:- | wc -l) -gt 25 ]
                    then
                        echo $i
                        #echo $i 1>&2
                    fi
                    echo -n . 1>&2
                done | tee out.tmp
                echo 1>&2
            }

            set +x
            pdftk $IN cat $(non_blank) output $OUT
            rm out.tmp
            mv $OUT $IN
            echo "finishing removing blank pages from $IN"

        env:
          # -- Project name
          COMPOSE_PROJECT_NAME: paperless
          # -- Redis to use
          PAPERLESS_REDIS: redis://localhost:6379
          PAPERLESS_CSRF_TRUSTED_ORIGINS: "https://paperless.apps.titan.janz.digital,https://paperless.janz.digital"
          PAPERLESS_ALLOWED_HOSTS: "paperless.apps.titan.janz.digital,paperless.janz.digital,localhost"
          PAPERLESS_CORS_ALLOWED_HOSTS: "https://paperless.apps.titan.janz.digital,https://paperless.janz.digital"
          
          # -- OCR languages to install
          PAPERLESS_OCR_LANGUAGE: deu
          PAPERLESS_OCR_LANGUAGES: deu
          PAPERLESS_CUSTOM_PACKAGES: "pdftk poppler-utils"
          PAPERLESS_TIME_ZONE: Europe/Berlin
          PAPERLESS_CONSUMER_POLLING: 30
          PAPERLESS_OCR_DESKEW: true
          PAPERLESS_TIKA_ENABLED: 1
          PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
          PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
          PAPERLESS_PRE_CONSUME_SCRIPT: /usr/src/paperless/custom-scripts/pdf_rm_blank.sh
          PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
          PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: "HTTP_X_AUTH_REQUEST_PREFERRED_USERNAME"
          USERMAP_UID: 1500
          USERMAP_GID: 1500

        command: "/usr/src/paperless/custom-scripts/docker-entrypoint.sh"
        args: ["/usr/local/bin/supervisord", "-c", "/etc/supervisord.conf"]

        controller:
          labels:
            kanister.kasten.io/inject-sidecar: "true"

        podLabels:
          kanister.kasten.io/inject-sidecar: "true"

        ingress:
          main:
            annotations:
              nginx.ingress.kubernetes.io/proxy-body-size: 50m
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            hosts:
              - host: paperless.apps.hive.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - paperless.apps.hive.janz.digital

        persistence:
          data:
            enabled: true
            storageClass: rook-cephfs
            size: 3Gi
          media:
            enabled: true
            storageClass: rook-cephfs
            size: 10Gi
          export:
            enabled: true
            size: 1Gi
          custom-scripts:
            name: paperless-ng
            enabled: true
            type: secret
            defaultMode: 0777
            mountPath: /usr/src/paperless/custom-scripts

        additionalContainers:
          broker:
            name: broker
            image: redis:6.0
            imagePullPolicy: IfNotPresent
          tika:
            name: tika
            image: docker.io/apache/tika:2.3.0
            imagePullPolicy: IfNotPresent
          gotenberg:
            name: gotenberg
            image: docker.io/gotenberg/gotenberg:7
            env:
              - name: CHROMIUM_DISABLE_ROUTES
                value: "1"

        probes:
          startup:
            custom: true
            enabled: true
            spec:
              failureThreshold: 30
              initialDelaySeconds: 20
              periodSeconds: 5
              tcpSocket:
                port: 8000
              timeoutSeconds: 1
          liveness:
            custom: true
            enabled: true
            spec:
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
              exec:
                command:
                  - /bin/bash
                  - "-c"
                  - echo "Healthy" > /usr/src/paperless/consume/foo && cat /usr/src/paperless/consume/foo && rm /usr/src/paperless/consume/foo
              timeoutSeconds: 1

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
