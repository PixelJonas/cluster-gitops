apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-paperless-ai-credentials
  namespace: paperless
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-cluster
  target:
    name: paperless-ai-credentials
  data:
    - secretKey: paperless-public-url
      remoteRef:
        key: PAPERLESS_AI_PAPERLESS_PUBLIC_URL

    - secretKey: paperless-api-key
      remoteRef:
        key: PAPERLESS_AI_API_TOKEN

    - secretKey: paperless-ai-openai-key
      remoteRef:
        key: PAPERLESS_AI_OPENAI_KEY
