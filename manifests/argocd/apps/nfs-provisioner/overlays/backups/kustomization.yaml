apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: nfs-provisioner
    patch: |-


      - op: add
        path: /metadata/name
        value: nfs-backup-provisioner

      - op: add
        path: /spec/destination/namespace
        value: nfs-backup-provisioner

      - op: add
        path: /spec/source/helm/parameters
        value: []

      - op: add
        path: /spec/source/helm/parameters/-
        value:
          name: "nfs.path"
          value: "/backups/pmb"

      - op: add
        path: /spec/source/helm/parameters/-
        value:
          name: "storageClass.name"
          value: "pmb-backup"
