kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: sharry-route
  namespace: sharry
spec:
  host: sharry.apps.sno-cluster.janz.digital
  to:
    kind: Service
    name: sharry
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
