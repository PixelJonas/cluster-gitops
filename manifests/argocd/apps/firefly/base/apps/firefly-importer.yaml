
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "111"
  name: firefly-importer
  namespace: openshift-gitops
spec:
  destination:
    namespace: firefly
    server: "https://kubernetes.default.svc"
  source:
    chart: app-template
    repoURL: https://bjw-s-labs.github.io/helm-charts
    targetRevision: 4.0.1
    helm:
      values: |-

        controllers:
          firefly-importer:
            containers:
              firefly-importer:
                image:
                  repository: docker.io/fireflyiii/core
                  tag: version-6.2.17
                  pullPolicy: IfNotPresent
                env:
                  TZ: Europe/Berlin
                  DB_CONNECTION: pgsql
                  DB_HOST: firefly-db-postgresql
                  DB_PORT: 5432
                  DB_DATABASE: firefly
                  DB_USERNAME: firefly
                  DB_PASSWORD:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-db-postgresql
                        key: password
                  APP_KEY:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: appkey
                  SITE_OWNER:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: siteowner
                  MAIL_MAILER: smtp
                  MAIL_ENCRYPTION: ssl
                  MAIL_PORT: 465
                  MAIL_HOST:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: mailhost
                  MAIL_FROM:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: mailfrom
                  MAIL_USERNAME:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: mailusername
                  MAIL_PASSWORD:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: mailpassword
                  TRUSTED_PROXIES: 
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: trustedproxies
                  FIREFLY_III_ACCESS_TOKEN:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: fireflyaccesstoken
                  FIREFLY_III_URL: http://firefly.firefly.svc.cluster.local:8080
                  VANITY_URL:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: appurl
                  NORDIGEN_ID:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: fireflynordigenid
                  NORDIGEN_KEY:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: fireflynordigenkey
                  AUTO_IMPORT_SECRET:
                    valueFrom:
                      secretKeyRef:
                        name: firefly-credentials
                        key: autoimportsecret
                  CAN_POST_AUTOIMPORT: true
                  CAN_POST_FILES: true
                  ENABLE_MAIL_REPORT: true
                  EXPECT_SECURE_URL: true

        service:
          firefly-importer:
            controller: firefly-importer
            ports:
              http:
                port: 8080

        ingress:
          firefly-importer:
            enabled: true
            className: openshift-default
            annotations:
              route.openshift.io/termination: "edge"
            hosts:
              - host: firefly-importer.apps.sno-cluster.janz.digital
                paths:
                  - path: /
                    service:
                      identifier: firefly-importer
                      port: http

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
