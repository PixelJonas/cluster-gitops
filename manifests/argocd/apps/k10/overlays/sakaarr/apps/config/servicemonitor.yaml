apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    kubernetes.io/description: Configure Prometheus to monitor kasten metrics.
  name: cluster-version-operator
  namespace: kasten-io
spec:
  selector:
    matchLabels:
      app: k10
  endpoints:
  - port: http
    path: /metrics
  namespaceSelector:
    matchNames:
      - kasten-io

