apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-db
  annotations:
    argocd.argoproj.io/sync-wave: "50"
spec:
  destination:
    namespace: keycloak
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 16.0.6
    helm:
      values: |-

        volumePermissions:
          enabled: false
          securityContext:
            runAsUser: "auto"

        securityContext:
          enabled: false

        shmVolume:
          chmod:
            enabled: false

        containerSecurityContext:
          enabled: false

        global:
          storageClass: local-path
          postgresql:
            auth:
              username: keycloak
              existingSecret: keycloak-db-postgresql
              database: keycloak

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
