apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homeassistant-db
  namespace: argocd-operator-system
  annotations:
    argocd.argoproj.io/sync-wave: "111"
spec:
  destination:
    namespace: homeassistant-db
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 11.6.15
    helm:
      values: |-
        global:
          storageClass: ceph-block
          postgresql:
            auth:
              username: homeassistant
              existingSecret: homeassistant-db-postgresql
              database: homeassistant
        primary:
          service:
            type: NodePort
            nodePorts:
              postgresql: 30310
          annotations: 
            kanister.kasten.io/blueprint: postgres-bp
          labels:
            kanister.kasten.io/inject-sidecar: "true"

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
