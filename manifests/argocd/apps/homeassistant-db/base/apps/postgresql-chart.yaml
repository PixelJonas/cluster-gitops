apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homeassistant-db
  namespace: argocd-operator-system
  annotations:
    argocd.argoproj.io/sync-wave: "111"
spec:
  destination:
    namespace: homeassistant-db
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 12.1.0
    helm:
      values: |-

        commonLabels:
          snapshot.pmb/enabled: "true"
          snapshot.pmb/postgres-controller-name: "homeassistant-db-postgresql"
          snapshot.pmb/postgres-controller-type: "sts"
          k10.kasten.io/forcegenericbackup: "true"

        global:
          storageClass: openebs-jiva-csi-default
          postgresql:
            auth:
              username: homeassistant
              existingSecret: homeassistant-db-postgresql
              database: homeassistant
        primary:
          persistence:
            size: 20Gi
          service:
            type: NodePort
            nodePorts:
              postgresql: 30310
          annotations: 
            kanister.kasten.io/blueprint: postgres-bp
          labels:
            kanister.kasten.io/inject-sidecar: "true"
            k10.kasten.io/forcegenericbackup: "true"

  ignoreDifferences:
    - group: "apps"
      kind: "StatefulSet"
      jsonPointers:
        - /spec/replicas

  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
