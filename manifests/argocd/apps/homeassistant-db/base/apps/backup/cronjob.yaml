apiVersion: batch/v1
kind: CronJob
metadata:
  name: homeassistant-db-backup
  namespace: homeassistant-db
  annotations:
    argocd.argoproj.io/sync-wave: "200"
spec:
  schedule: "0 3 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: pipeline
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: data-homeassistant-db-backup
          containers:
            - name: pg-dump-via-kubectl
              env:
                - name: POSTGRESQL_VOLUME_DIR
                  value: /bitnami/postgresql
                - name: POSTGRES_USER
                  value: homeassistant
                - name: POSTGRES_POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: homeassistant-db-postgresql
                      key: postgres-password
                - name: POSTGRES_DB
                  value: homeassistant
              volumeMounts:
                - name: backup
                  mountPath: /backup
              image: quay.io/openshift/origin-cli:4.15
              command: ["/bin/bash", "-c"]
              args:
                - |-
                  set -e

                  echo -----------------------------------
                  echo "Backing up $POSTGRES_USER database"
                    kubectl exec "$POSTGRES_USER"-db-postgresql-0 --container postgresql -- /bin/bash -c 'PGPASSWORD=$POSTGRES_POSTGRES_PASSWORD pg_dump -U postgres -d $POSTGRES_DB' > /backup/backup.sql
                  echo -----------------------------------
                    ls -lah /backup
                  echo -----------------------------------
          restartPolicy: OnFailure
