apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frigate
  annotations:
    argocd.argoproj.io/sync-wave: "39"
spec:
  destination:
    namespace: frigate
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://k8s-at-home.com/charts/"
    targetRevision: 8.2.0
    chart: frigate
    helm:
      values: |-
        image:
          tag: 0.9.4-amd64

        env:
          TZ: Europe/Berlin

        controller:
          labels:
            kanister.kasten.io/inject-sidecar: "true"

        podLabels:
          kanister.kasten.io/inject-sidecar: "true"

        securityContext:
          privileged: true

        config: |
          detectors:
            cpu1:
              type: cpu
              num_threads: 3

          mqtt:
            host: 192.168.1.113
            client_id: frigate
            user: frigate
            password: "{FRIGATE_MQTT_PASSWORD}"
          database:
            path: /data/frigate.db

          detect:
            fps: 4
            height: 360
            width: 640

          snapshots:
            enabled: true
            bounding_box: true

          cameras:
            bedroom:
              ffmpeg:
                inputs:
                  - path: rtsp://admin:{FRIGATE_BEDROOM_PASSWORD}@{FRIGATE_BEDROOM_IP}:544//h264Preview_01_sub
                    roles:
                      - detect
                      - rtmp
              zones:
                door:
                  coordinates: 481,42,596,48,565,267,469,228
        env:
          - name: FRIGATE_RTSP_PASSWORD
            valueFrom:
              secretKeyRef:
                name: frigate-secrets
                key: rtsp_password
          - name: FRIGATE_BEDROOM_PASSWORD
            valueFrom:
              secretKeyRef:
                name: frigate-secrets
                key: bedroom_password
          - name: FRIGATE_BEDROOM_IP
            valueFrom:
              secretKeyRef:
                name: frigate-secrets
                key: bedroom_ip
          - name: FRIGATE_MQTT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: frigate-secrets
                key: mqtt_password

        ingress:
          main:
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            hosts:
              - host: frigate.apps.hive.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - frigate.apps.hive.janz.digital

        persistence:
          data:
            enabled: true
            storageClass: local-path
            size: 3Gi
            accessMode: ReadWriteOnce
          media:
            enabled: true
            storageClass: nfs
            size: 10Gi
            accessMode: ReadWriteOnce
          coralpci:
            enabled: true
            type: hostPath
            hostPath: /dev/apex_0


  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
