kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: openshift-ingress

resources:
  - openshift-wildcard-certificate.yaml
  - https://raw.githubusercontent.com/gnunn-gitops/cluster-config/main/clusters/local.home/apps/cluster-certs/overlays/openshift-wildcard-cert/patch-cluster-wildcard-cert-job.yaml

patches:
  - target:
      group: batch
      version: v1
      kind: Job
      name: patch-cluster-wildcard-cert
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: quay.io/openshift/origin-cli:4.10
