kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: openshift-config

resources:
  - openshift-api-certificate.yaml
  - https://raw.githubusercontent.com/gnunn-gitops/cluster-config/main/components/apps/certificates/base/patch-cluster-api-cert-job.yaml

patches:
  - target:
      group: batch
      version: v1
      kind: Job
      name: patch-cluster-api-cert
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: quay.io/openshift/origin-cli:4.10
