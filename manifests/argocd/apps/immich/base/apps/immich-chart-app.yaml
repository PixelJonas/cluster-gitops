apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "111"
spec:
  destination:
    namespace: immich
    server: "https://kubernetes.default.svc"
  source:
    path: charts/apps/immich
    repoURL: "https://github.com/PixelJonas/immich-charts.git"
    targetRevision: main
    helm:
      values: |-

        redis:
          enabled: true

        postgresql:
          enabled: false

        common_env:
          DB_HOSTNAME: "immich-db-postgresql"
          DB_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: immich-postgresql
                key: password          
          JWT_SECRET:
            valueFrom:
              secretKeyRef:
                name: immich-secret
                key: jwt_secret

        persistence:
          library:
            enabled: true
            storageClass: odf-lvm-vg1
            accessMode: ReadWriteOnce
            labels:
              "snapshot.pmb/enabled": "true"
              "snapshot.pmb/postgres-controller-name": "immich-db-postgresql"
              "snapshot.pmb/postgres-controller-type": "sts"
            size: 5Gi

        server:
          image:
            repository: docker.io/altran1502/immich-server
            tag: v1.31.1_49-dev

        microservice:
          image:
            repository: docker.io/altran1502/immich-server
            tag: v1.31.1_49-dev

        machine_learning:
          image:
            repository: docker.io/altran1502/immich-machine-learning
            tag: v1.31.1_49-dev
          
        web:
          image:
            repository: docker.io/altran1502/immich-web
            tag: v1.31.1_49-dev
          
        proxy:
          image:
            repository: docker.io/altran1502/immich-proxy
            tag: v1.31.1_49-dev

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
