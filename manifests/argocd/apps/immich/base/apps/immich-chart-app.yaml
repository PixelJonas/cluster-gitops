apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "111"
spec:
  destination:
    namespace: immich
    server: "https://kubernetes.default.svc"
  source:
    repoURL: 'https://immich-app.github.io/immich-charts'
    targetRevision: 0.1.0
    chart: immich
    helm:
      values: |-

        dnsConfig:
          options:
            - name: ndots
              value: "1"

        redis:
          enabled: true

        postgresql:
          enabled: false

        immich:
          persistence:
            library:
              existingClaim: nfs-photos-immich

        redis:
          enabled: true

        typesense:
          enabled: true
          persistence:
            tsdata:
              enabled: true
              accessMode: ReadWriteOnce
              size: 8Gi
              storageClass: odf-lvm-vg1

        env:
          DB_HOSTNAME: "immich-db-postgresql"
          DB_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: immich-postgresql
                key: password          
          JWT_SECRET:
            valueFrom:
              secretKeyRef:
                name: immich-secret
                key: jwt_secret

        machine_learning:
          persistence:
            cache:
              enabled: true
              size: 10Gi
              type: pvc
              accessMode: ReadWriteOnce
              storageClass: odf-lvm-vg1

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
