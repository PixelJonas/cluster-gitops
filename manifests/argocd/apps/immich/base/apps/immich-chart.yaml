apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  annotations:
    argocd.argoproj.io/sync-wave: "51"
spec:
  destination:
    namespace: immich
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    chart: app-template
    repoURL: https://bjw-s-labs.github.io/helm-charts
    targetRevision: 4.2.0
    helm:
      values: |-

        controllers:
          server:
            containers:
              server:
                image:
                  repository: ghcr.io/immich-app/immich-server
                  tag: v1.137.3
                  pullPolicy: IfNotPresent


        service:
          database:
            controller: server
            ports:
              http:
                port: 5432
          server:
            controller: server
            ports:
              http:
                port: 2283

        ingress:
          immich:
            enabled: true
            className: openshift-default
            annotations:
              route.openshift.io/termination: "edge"
            hosts:
              - host: immich.apps.sno-cluster.janz.digital
                paths:
                  - path: /
                    service:
                      identifier: server
                      port: http
  

        persistence:
          library:
            enabled: true
            globalMounts:
              - path: /library
            accessMode: ReadWriteOnce
            storageClass: nfs
            size: 2000Gi
          cache:
            enabled: true
             globalMounts:
              - path: /cache
            accessMode: ReadWriteOnce
            storageClass: nfs
            size: 20Gi
          database:
            enabled: true
             globalMounts:
              - path: /var/lib/postgresql/data
            accessMode: ReadWriteOnce
            storageClass: lvms-vg1
            size: 20Gi