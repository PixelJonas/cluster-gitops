apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-immich-credentials
  namespace: immich
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-cluster
  target:
    name: immich-credentials
  data:
    - secretKey: password
      remoteRef:
        key: IMMICH_DB_PASSWORD

    - secretKey: user
      remoteRef:
        key: IMMICH_DB_USER

    - secretKey: url
      remoteRef:
        key: IMMICH_DB_URL
