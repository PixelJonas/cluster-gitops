kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: immich-route
  namespace: immich
spec:
  host: immich.apps.sno-cluster.janz.digital
  to:
    kind: Service
    name: immich-proxy
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
