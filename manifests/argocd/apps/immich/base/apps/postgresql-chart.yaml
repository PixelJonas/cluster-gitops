apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-db
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "111"
spec:
  destination:
    namespace: immich
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 12.5.8
    helm:
      values: |-

        # commonLabels:
        #   snapshot.pmb/enabled: "true"
        #   snapshot.pmb/postgres-controller-name: "immich-postgresql"
        #   snapshot.pmb/postgres-controller-type: "sts"

        global:
          storageClass: odf-lvm-vg1
          postgresql:
            auth:
              username: immich
              existingSecret: immich-postgresql
              database: immich

  ignoreDifferences:
    - group: "apps"
      kind: "StatefulSet"
      jsonPointers:
        - /spec/replicas

  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
