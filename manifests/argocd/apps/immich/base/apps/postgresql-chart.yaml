apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-db
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "111"
spec:
  destination:
    namespace: immich
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 13.2.5
    helm:
      values: |-

        volumePermissions:
          enabled: true
          
        global:
          storageClass: lvms-vg1
          postgresql:
            auth:
              username: immich
              existingSecret: immich-postgresql
              database: immich

  ignoreDifferences:
    - group: "apps"
      kind: "StatefulSet"
      jsonPointers:
        - /spec/replicas

  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
