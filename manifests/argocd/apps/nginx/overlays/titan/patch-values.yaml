apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  source:
    helm:
      values: |-
        controller:
          kind: DaemonSet
          hostNetwork: true
          nodeSelector:
            - "node-role.kubernetes.io/master"
          tolerations:
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"
          extraArgs:
            default-ssl-certificate: "cert-manager/wildcard-apps-titan-janz-digital-tls"
