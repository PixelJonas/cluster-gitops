apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  source:
    helm:
      values: |-
        controller:
          kind: DaemonSet
          service:
            type: "NodePort"
          tolerations:
            - key: node-role.kubernetes.io/master
              operator: Exists
              effect: NoSchedule
          nodeSelector:
            node-role.kubernetes.io/master: ""
          extraArgs:
            default-ssl-certificate: "cert-manager/wildcard-apps-titan-janz-digital-tls"
