apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "111"
  name: vaultwarden
  namespace: argocd-operator-system
spec:
  destination:
    namespace: vaultwarden
    server: "https://kubernetes.default.svc"
  source:
    chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 1.2.0
    helm:
      values: |-

        image:
          repository: vaultwarden/server
          # renovate: datasource=docker depName=docker.io/vaultwarden/server
          tag: 1.27.0
          pullPolicy: IfNotPresent

        env:
          TZ: Europe/Berlin
          DATA_FOLDER: "config"            
          DATABASE_URL:
            valueFrom:
              secretKeyRef:
                name: vaultwarden-credentials
                key: db-url
          ADMIN_TOKEN:
            valueFrom:
              secretKeyRef:
                name: vaultwarden-credentials
                key: admin-password
         
        service:
          main:
            ports:
              http:
                port: 80
              websocket:
                enabled: true
                port: 3012

        ingress:
          main:
            annotations:
              nginx.ingress.kubernetes.io/proxy-body-size: 500m
              nginx.ingress.kubernetes.io/configuration-snippet: |
                proxy_set_header Accept-Encoding "";
                sub_filter
                '</head>'
                '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/bitwarden/nord.css">
                </head>';
                sub_filter_once on;  
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            hosts:
              - host: vaultwarden.apps.hive.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - vaultwarden.apps.hive.janz.digital

        persistence:
          config:
            enabled: true
            storageClass: openebs-jiva-csi-default
            accessMode: ReadWriteOnce
            size: 1Gi
            labels:
              "snapshot.pmb/enabled": "true"

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
