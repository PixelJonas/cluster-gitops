apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "111"
  name: vaultwarden
  namespace: argocd-operator-system
spec:
  destination:
    namespace: vaultwarden
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://k8s-at-home.com/charts/"
    targetRevision: 5.2.0
    chart: vaultwarden
    helm:
      values: |-

        env:
          - name: TZ
            value: Europe/Berlin
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: vaultwarden-credentials
                key: db-url
          - name: ADMIN_TOKEN
            valueFrom:
              secretKeyRef:
                name: vaultwarden-credentials
                key: admin-password
         
        controller:
          labels:
            kanister.kasten.io/inject-sidecar: "true"

        podLabels:
          kanister.kasten.io/inject-sidecar: "true"

        ingress:
          main:
            annotations:
              nginx.ingress.kubernetes.io/proxy-body-size: 500m
              nginx.ingress.kubernetes.io/configuration-snippet: |
                proxy_set_header Accept-Encoding "";
                sub_filter
                '</head>'
                '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/bitwarden/nord.css">
                </head>';
                sub_filter_once on;  
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            hosts:
              - host: vaultwarden.apps.hive.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - vaultwarden.apps.hive.janz.digital

        persistence:
          config:
            enabled: true
            storageClass: ceph-filesystem
            accessMode: ReadWriteOnce
            size: 5Gi

          data:
            enabled: true
            mountPath: /data
            storageClass: ceph-filesystem
            accessMode: ReadWriteOnce
            size: 5Gi

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
