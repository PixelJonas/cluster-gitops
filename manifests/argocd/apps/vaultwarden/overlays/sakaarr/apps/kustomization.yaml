apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - "../../../base/apps"

patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: vaultwarden
    path: vaultwarden-app-patch.yaml
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: vaultwarden-db
    path: vaultwarden-db-patch.yaml

  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
    path: argocd-app-namespace.yaml