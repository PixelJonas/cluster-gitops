apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
spec:
  source:
    helm:
      parameters:
        - name: ingress.main.enabled
          value: "false"

        - name: persistence.config.storageClass
          value: "odf-lvm-vg1"

        - name: persistence.data.storageClass
          value: "odf-lvm-vg1"
