apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  annotations:
    argocd.argoproj.io/sync-wave: "51"
spec:
  destination:
    namespace: nextcloud
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    repoURL: https://nextcloud.github.io/helm/
    chart: nextcloud
    targetRevision: 3.5.5
    helm:
      values: |-

        image:
          flavor: fpm
        nginx:
          enabled: true

        nextcloud:
          host: nextcloud.nextcloud.svc.cluster.local
          existingSecret:
            enabled: true
            secretName: nextcloud-credentials
            usernameKey: admin-user
            passwordKey: admin-password
            smtpUsernameKey: smtp-user
            smtpPasswordKey: smtp-password
          containerPort: 80
          mail:
            enabled: true
            fromAddress: home
            domain: famjanz.de
            smtp:
              host: smtp.strato.de
              port: 465
          extraEnv:
            - name: NEXTCLOUD_HOSTNAME
              value: nextcloud.nextcloud.svc.cluster.local
            - name: PHP_UPLOAD_LIMIT
              value: 16G
            - name: NEXTCLOUD_INIT_HTACCESS
              value: "true"
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: nextcloud-credentials
                  key: oidc-client-secret
          configs:
            proxy.config.php: |-
              <?php
              $CONFIG = array (
                'trusted_proxies' => array(
                  0 => '127.0.0.1',
                  1 => '10.0.0.0/8',
                ),
                'trusted_domains' =>
                  array (
                  0 => 'localhost',
                  1 => 'cloud.apps.sakaarr.janz.digital',
                  2 => 'cloud.janz.digital',
                  3 => 'nextcloud.nextcloud.svc.cluster.local'
                ),
                'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
              );
            oidc.config.php: |-
              <?php
              $CONFIG = array (
                // Some Nextcloud options that might make sense here
                'allow_user_to_change_display_name' => false,
                'lost_password_link' => 'disabled',
                'overwriteprotocol' => 'https',

                // URL of provider. All other URLs are auto-discovered from .well-known
                'oidc_login_provider_url' => 'https://sso.janz.digital/auth/realms/Janz',

                // Client ID and secret registered with the provider
                'oidc_login_client_id' => 'nextcloud',
                'oidc_login_client_secret' => getenv('OIDC_CLIENT_SECRET'),

                // Automatically redirect the login page to the provider
                'oidc_login_auto_redirect' => true,

                // Redirect to this page after logging out the user
                'oidc_login_logout_url' => 'https://sso.janz.digital/auth/realms/janz/protocol/openid-connect/logout',

                // Login button text
                'oidc_login_button_text' => 'Log in with Janz SSO',
                'oidc_login_hide_password_form' => false,
                'oidc_login_disable_registration' => false,

                'oidc_login_attributes' => array (
                    'id' => 'preferred_username',
                    'mail' => 'email',
                ),
                'oidc_login_redir_fallback' => true,

              );

        livenessProbe:
          enabled: false
        readinessProbe:
          enabled: false

        internalDatabase:
          enabled: false

        externalDatabase:
          enabled: true
          type: postgresql
          host: nextcloud-db-postgresql
          database: nextcloud
          existingSecret:
            enabled: true
            secretName: nextcloud-db-postgresql
            usernameKey: username
            passwordKey: password
        redis:
          enabled: true

        persistence:
          enabled: true
          storageClass: odf-lvm-vg1
          nextcloudData:
            enabled: true
            storageClass: nfs
            size: 200Gi

        metrics:
          enabled: true
          serviceMonitor:
            enabled: true

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
