apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: heimdall
  namespace: argocd-operator-system
  annotations:
    argocd.argoproj.io/sync-wave: "111"
spec:
  destination:
    namespace: heimdall
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://k8s-at-home.com/charts/"
    targetRevision: 8.3.2
    chart: heimdall
    helm:
      values: |-

        env:
          - name: TZ
            value: Europe/Berlin

        controller:
          labels:
            kanister.kasten.io/inject-sidecar: "true"

        podLabels:
          kanister.kasten.io/inject-sidecar: "true"

        ingress:
          main:
            annotations:
              nginx.ingress.kubernetes.io/auth-signin: https://auth.janz.digital/oauth2/start?rd=https://$best_http_host$request_uri
              nginx.ingress.kubernetes.io/auth-url: https://auth.janz.digital/oauth2/auth
              nginx.ingress.kubernetes.io/proxy-body-size: 50m
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            hosts:
              - host: start.apps.titan.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
              - host: start.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - start.apps.titan.janz.digital
                  - start.janz.digital

        persistence:
          config:
            enabled: true
            storageClass: ceph-filesystem
            accessMode: ReadWriteOnce
            size: 3Gi

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
