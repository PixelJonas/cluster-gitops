apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: pmb-backup-postgresql-template
  namespace: pmb-backup
spec:
  params:
    - name: namespace
    - name: kopia_password
    - name: kopia_repo_pvc
      description: Name of the PVC to be used for kopia
    - name: source_pvc
      description: Name of a PVC where the files for backup are
    - name: postgres_controller
      default: ""
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: pmb-backup-psql-
        namespace: $(tt.params.namespace)
        annotations:
          pipeline.openshift.io/started-by: external
      spec:
        params:
          - name: KOPIA_PASSWORD
            value: $(tt.params.kopia_password)
          - name: postgres_controller
            value: $(tt.params.postgres_controller)
        workspaces:
          - name: kopia-repo-dir
            persistentVolumeClaim:
              claimName: $(tt.params.kopia_repo_pvc)
          - name: source-dir
            persistentVolumeClaim:
              claimName: $(tt.params.source_pvc)
        pipelineSpec:
          params:
            - name: KOPIA_PASSWORD
              type: string
            - name: postgres_controller
              type: string
              default: ""
          workspaces:
            - name: source-dir
            - name: kopia-repo-dir
          tasks:
            - name: backup-database
              when:
                - input: "$(tt.params.postgres_controller)"
                  operator: notin
                  values: ["", "/"]
              taskRef:
                kind: ClusterTask
                name: backup-bitnami-postgresql
              workspaces:
                - name: source-dir
                  workspace: source-dir
                  subPath: postgres-backup
              params:
                - name: CONTROLLER_NAME
                  value: $(params.postgres_controller)
            - name: sync-kopia-repo
              taskRef:
                kind: ClusterTask
                name: pmb-kopia-backup
              runAfter:
                - backup-database
              params:
                - name: KOPIA_PASSWORD
                  value: $(params.KOPIA_PASSWORD)
              workspaces:
                - name: source-dir
                  workspace: source-dir
                  subPath: postgres-backup
                - name: kopia-repo-dir
                  workspace: kopia-repo-dir
            - name: remove-files
              taskRef:
                kind: ClusterTask
                name: remove-dir
              runAfter:
                - sync-kopia-repo
              params:
                - name: DRY_RUN
                  value: "true"
              workspaces:
                - name: dir-to-remove
                  workspace: source-dir
                  subPath: postgres-backup
