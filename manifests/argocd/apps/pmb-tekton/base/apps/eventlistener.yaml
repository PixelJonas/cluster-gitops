apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: pmb-listener
  namespace: pmb-backup
spec:
  serviceAccountName: pipeline
  triggers:
    - name: backup
      bindings:
        - name: namespace
          value: $(body.namespace)
        - name: kopia_password
          value: $(body.kopia_password)
        - name: kopia_repo_pvc
          value: $(body.kopia_repo_pvc)
        - name: source-pvc
          value: $(body.source_pvc)
      template:
        ref: pmb-backup-template
