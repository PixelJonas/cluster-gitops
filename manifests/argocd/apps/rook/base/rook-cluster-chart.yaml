apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "31"
spec:
  destination:
    namespace: rook-ceph
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://charts.rook.io/release"
    targetRevision: v1.9.0
    chart: rook-ceph-cluster
    helm:
      values: |-
        toolbox:
          enabled: true
        cephClusterSpec:
          dashboard:
            enabled: true
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
