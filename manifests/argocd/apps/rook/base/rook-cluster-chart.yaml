apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "31"
spec:
  ignoreDifferences:
    - group: ceph.rook.io
      kind: CephCluster
      name: rook-ceph
      jsonPointers:
        - /spec/monitoring/createPrometheusRules
  destination:
    namespace: rook-ceph
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://charts.rook.io/release"
    targetRevision: v1.9.1
    chart: rook-ceph-cluster
    helm:
      values: |-
        toolbox:
          enabled: true
        cephClusterSpec:
          dashboard:
            enabled: true
          mgr:
            limits:
              cpu: "1"
              memory: "1024Mi"
            requests:
              cpu: "250m"
              memory: "1024Mi"
          mon:
            limits:
              cpu: "1"
              memory: "1024Mi"
            requests:
              cpu: "250m"
              memory: "1024Mi"
          osd:
            limits:
              cpu: "1"
              memory: "2048Mi"
            requests:
              cpu: "250m"
              memory: "1024Mi"
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
