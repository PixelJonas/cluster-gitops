apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "31"
spec:
  ignoreDifferences:
    - group: ceph.rook.io
      kind: CephCluster
      name: rook-ceph
      jsonPointers:
        - /spec/monitoring/createPrometheusRules
  destination:
    namespace: rook-ceph
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://charts.rook.io/release"
    targetRevision: v1.9.9
    chart: rook-ceph-cluster
    helm:
      values: |-

        toolbox:
          enabled: true

        monitoring:
          enabled: true
          createPrometheusRules: true

        cephClusterSpec:
          dashboard:
            enabled: true
          resources:
            mgr:
              limits:
                cpu: "1"
                memory: "1Gi"
              requests:
                cpu: "100m"
                memory: "512Mi"
            mon:
              limits:
                cpu: "1"
                memory: "2Gi"
              requests:
                cpu: "100m"
                memory: "1Gi"
            osd:
              limits:
                cpu: "1"
                memory: "4Gi"
              requests:
                cpu: "100m"
                memory: "4Gi"
            prepareosd:
              limits:
                cpu: "500m"
                memory: "200Mi"
              requests:
                cpu: "100m"
                memory: "50Mi"
            mgr-sidecar:
              limits:
                cpu: "500m"
                memory: "100Mi"
              requests:
                cpu: "100m"
                memory: "40Mi"
            crashcollector:
              limits:
                cpu: "500m"
                memory: "60Mi"
              requests:
                cpu: "100m"
                memory: "60Mi"
            logcollector:
              limits:
                cpu: "500m"
                memory: "1Gi"
              requests:
                cpu: "100m"
                memory: "100Mi"
            cleanup:
              limits:
                cpu: "500m"
                memory: "1Gi"
              requests:
                cpu: "100m"
                memory: "100Mi"
  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
