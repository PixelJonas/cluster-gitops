apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
  annotations:
    argocd.argoproj.io/sync-wave: "101"
spec:
  destination:
    namespace: uptime-kuma
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://k8s-at-home.com/charts/"
    targetRevision: 1.4.2
    chart: uptime-kuma
    helm:
      values: |-

        env:
          - name: TZ
            value: Europe/Berlin
          - name: UPTIME_KUMA_PORT
            value: "3001"

        ingress:
          main:
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            annotations:
              nginx.ingress.kubernetes.io/configuration-snippet: |
                proxy_set_header Accept-Encoding "";
                sub_filter
                '</head>'
                '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/uptime-kuma/nord.css">
                </head>';
                sub_filter_once on;
            hosts:
              - host: status.apps.titan.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - status.apps.titan.janz.digital

        persistence:
          data:
            enabled: true
            storageClass: ceph-filesystem
            size: 3Gi
            accessMode: ReadWriteOnce

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
