apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "111"
  name: openwebui
  namespace: openshift-gitops
spec:
  destination:
    namespace: openwebui
    server: "https://kubernetes.default.svc"
  source:
    chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 3.7.3
    helm:
      values: |-

        defaultPodOptions:  
          securityContext:
            runAsUser: 0
            runAsGroup: 0

        controllers:
          openwebui:
            containers:
              openwebui:
                image:
                  repository: ghcr.io/open-webui/open-webui
                  tag: git-4ce1e88
                  pullPolicy: IfNotPresent
                env:
                  TZ: Europe/Berlin
                securityContext:
                  privileged: true

        service:
          openwebui:
            controller: openwebui
            ports:
              http:
                port: 3000

        ingress:
          openwebui:
            enabled: true
            className: openshift-default
            annotations:
              route.openshift.io/termination: "edge"
            hosts:
              - host: gpt.apps.sno-cluster.janz.digital
                paths:
                  - path: /
                    service:
                      identifier: openwebui
                      port: http

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
