apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd-operator-system
  annotations:
    argocd.argoproj.io/sync-wave: "31"
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    repoURL: "https://prometheus-community.github.io/helm-charts"
    targetRevision: 39.4.1
    helm:
      skipCrds: true
      values: |

        kubeControllerManager:
          service:
            selector:
              k8s-app: kube-controller-manager

        kubeScheduler:
          service:
            selector:
              k8s-app: kube-scheduler

        grafana:
          grafana.ini:
            auth:
              generic_oauth:
                enabled: true
                scopes: openid email profile
                name: Oauth
                tls_skip_verify_insecure: false
                allow_sign_up: false
                client_id: $__file{/etc/secrets/keycloak-conf/client_id}
                client_secret: $__file{/etc/secrets/keycloak-conf/client_secret}
                auth_url: $__file{/etc/secrets/keycloak-conf/auth_url}
                token_url: $__file{/etc/secrets/keycloak-conf/token_url}
                api_url: $__file{/etc/secrets/keycloak-conf/api_url}
          
          extraSecretMounts:
            - name: keycloak_conf_mount
              secretName: keycloak-conf
              defaultMode: 0440
              mountPath: /etc/secrets/keycloak-conf
              readOnly: true

    chart: kube-prometheus-stack
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
