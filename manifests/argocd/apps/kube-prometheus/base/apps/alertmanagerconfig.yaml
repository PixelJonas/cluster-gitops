apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: janz-config
  namespace: monitoring
spec:
  route:
    groupBy: ["job"]
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
    receiver: "slack"
  receivers:
    - name: "slack"
      slackConfigs:
        - channel: "homecluster"
          sendResolved: true
          apiURL:
            key: slack_api_url
            name: slack-config
            optional: false
          text: "\nsummary: {{ .CommonAnnotations.summary }}\ndescription: {{ .CommonAnnotations.description }}"
