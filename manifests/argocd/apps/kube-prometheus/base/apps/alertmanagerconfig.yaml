apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: janz-config
  namespace: monitoring
spec:
  route:
    groupBy: ["job"]
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
    receiver: "slack"
  receivers:
    - name: "slack"
      slack_config:
        - channel: "homecluster"
          send_resolved: "true"
          api_url_file: "/etc/alertmanager/secrets/slack-config/slack_api_url"
          text: "\nsummary: {{ .CommonAnnotations.summary }}\ndescription: {{ .CommonAnnotations.description }}"
