apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "111"
  name: spliit
  namespace: openshift-gitops
spec:
  destination:
    namespace: spliit
    server: "https://kubernetes.default.svc"
  source:
    chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 3.5.1
    helm:
      values: |-


        defaultPodOptions:  
          securityContext:
            runAsUser: 0
            runAsGroup: 0

        controllers:
          spoolman:
            containers:
              spoolman:
                image:
                  repository: ghcr.io/crazy-max/spliit
                  tag: 1.14.1
                  pullPolicy: IfNotPresent
                env:
                  TZ: Europe/Berlin
                  POSTGRES_HOST: "spliit-db-postgresql"
                  POSTGRES_PORT: "5432"
                  POSTGRES_USER: "spliit"
                  POSTGRES_DB: "spliit"
                  POSTGRES_PASSWORD:
                    valueFrom:
                      secretKeyRef:
                        name: spliit-db-postgresql
                        key: password
                securityContext:
                  privileged: true

        service:
          spoolman:
            controller: spliit
            ports:
              http:
                port: 3000

        ingress:
          spoolman:
            enabled: true
            className: openshift-default
            annotations:
              route.openshift.io/termination: "edge"
            hosts:
              - host: spliit.apps.sno-cluster.janz.digital
                paths:
                  - path: /
                    service:
                      identifier: spliit
                      port: http

        persistence:
          data:
            storageClass: lvms-vg1
            accessMode: ReadWriteOnce
            globalMounts:
              - path: /home/app/.local/share/spoolman
            size: 20Gi

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
