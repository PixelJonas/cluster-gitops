apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-spliit-db-backup
  namespace: spliit
  annotations:
    argocd.argoproj.io/sync-wave: "200"
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: pmb-backup
  resources:
    requests:
      storage: 200Gi
