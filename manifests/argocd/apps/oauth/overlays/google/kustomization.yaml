apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
- google-client-secret.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/identityProviders/-
        value:
            google:
              clientID: 576540902053-q42a05v31h7ugi794gkqc4fhmjml7vb9.apps.googleusercontent.com
              clientSecret:
                name: google-secret
              hostedDomain: redhat.com
            mappingMethod: claim
            name: RedHatSSO
            type: Google
    target:
      group: config.openshift.io
      kind: OAuth
      name: cluster
      version: v1