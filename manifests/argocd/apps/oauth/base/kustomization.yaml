apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/gnunn-gitops/cluster-config//components/apps/certificates/base

patches:
  - patch: |-
      - op: replace
        path: /spec/issuerRef/name
        value: cloudflare-issuer
    target:
      group: cert-manager.io
      kind: Certificate
  - patch: |-
      - op: replace
        path: /metadata/namespace
        value: openshift-ingress
    target:
      group: cert-manager.io
      kind: Certificate
      name: openshift-wildcard
  - patch: |-
      - op: replace
        path: /metadata/namespace
        value: openshift-config
    target:
      group: cert-manager.io
      kind: Certificate
      name: openshift-api
  - patch: |-
      - op: replace
        path: /spec/servingCerts/namedCertificates/0/names/0
        value: api.sno-cluster.janz.digital
    target:
      group: config.openshift.io
      kind: APIServer
      name: cluster
  - patch: |-
      - op: replace
        path: /spec/dnsNames
        value:
          - api.sno-cluster.janz.digital
    target:
      kind: Certificate
      name: openshift-api
  - patch: |-
      - op: replace
        path: /spec/dnsNames
        value:
          - '*.apps.sno-cluster.janz.digital'
      - op: replace
        path: /spec/commonName
        value: '*.apps.sno-cluster.janz.digital'
    target:
      kind: Certificate
      name: openshift-wildcard