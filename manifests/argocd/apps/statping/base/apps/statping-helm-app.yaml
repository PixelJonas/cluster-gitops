apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: statping
  annotations:
    argocd.argoproj.io/sync-wave: "39"
spec:
  destination:
    namespace: statping
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://k8s-at-home.com/charts/"
    targetRevision: 5.6.0
    chart: statping
    helm:
      values: |-
        controller:
          labels:
            kanister.kasten.io/inject-sidecar: "true"

        podLabels:
          kanister.kasten.io/inject-sidecar: "true"

        env:
          - name: TZ
            value: Europe/Berlin
          - name: NAME
            value: JanzPing
          - name: Description
            value: Statping Instance to monitor internal services
          - name: VIRTUAL_HOST
            value: "statping.apps.hive.janz.digital"
          - name: ADMIN_USER
            value: jonas
          - name: DB_CONN
            value: postgres
          - name: DB_DATABASE
            value: statping
          - name: DB_HOST
            value: statping-postgresql
          - name: DB_USER
            value: statping
          - name: USE_CDN
            value: true
          - name: ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: statping-secrets
                key: admin_password
          - name: ADMIN_EMAIL
            valueFrom:
              secretKeyRef:
                name: statping-secrets
                key: admin_email
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: statping-postgresql-secret
                key: postgresql-password

        ingress:
          main:
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            hosts:
              - host: statping.apps.hive.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - statping.apps.hive.janz.digital

        persistence:
          data:
            enabled: true
            storageClass: local-path
            size: 3Gi
            accessMode: ReadWriteOnce

        postgresql:
          existingSecret: statping-postgresql-secret
          postgresqlUsername: statping
          postgresqlDatabase: statping
          persistence:
            enabled: true
            storageClass: local-path
            size: 25Gi
            accessMode: ReadWriteOnce

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
