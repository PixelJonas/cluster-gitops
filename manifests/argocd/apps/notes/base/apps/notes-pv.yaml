apiVersion: v1
kind: PersistentVolume
metadata:
  name: notes-import-pv
  labels:
    kanister.kasten.io/ignore: "true"
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: notes-import
    namespace: paperless
  nfs:
    path: /mnt/storage/jonas/logseq
    server: 192.168.1.112
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-custom
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: notes
    app.kubernetes.io/name: notes
    kanister.kasten.io/ignore: "true"
  name: notes-import
  namespace: notes
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-custom
  volumeMode: Filesystem
  volumeName: notes-import-pv