apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notes
  namespace: argocd-operator-system
spec:
  destination:
    namespace: notes
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://charts.bitnami.com/bitnami"
    targetRevision: 9.9.9
    chart: nginx
    helm:
      values: |-
        staticSitePVC: notes-import
        service:
          type: ClusterIP

        ingress:
          enabled: true
          host: notes.apps.hive.janz.digital
          extraTls:
            - hosts:
                - notes.apps.hive.janz.digital

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
