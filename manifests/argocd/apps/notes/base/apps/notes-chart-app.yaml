apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notes
  namespace: argocd-operator-system
spec:
  destination:
    namespace: notes
    server: "https://kubernetes.default.svc"
  source:
    repoURL: "https://charts.bitnami.com/bitnami"
    targetRevision: 10.0.1
    chart: nginx
    helm:
      values: |-
        staticSitePVC: notes-import
        service:
          type: ClusterIP

        livenessProbe:
          enabled: false

        customLivenessProbe:
          failureThreshold: 30
          initialDelaySeconds: 0
          periodSeconds: 5
          exec:
            command:
              - /bin/bash
              - "-c"
              - echo "Healthy" > /app/foo && cat /app/fooo && rm /app/foo
          timeoutSeconds: 1
  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
