apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "111"
  name: wikijs
  namespace: openshift-gitops
spec:
  destination:
    namespace: wikijs
    server: "https://kubernetes.default.svc"
  source:
    chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 2.6.0
    helm:
      values: |-


        defaultPodOptions:  
          securityContext:
            runAsUser: 0
            runAsGroup: 0

        controllers:
          main:
            containers:
              main:
                image:
                  repository: linuxserver/wikijs
                  # renovate: datasource=docker depName=linuxserver/wikijs
                  tag: 2.5.301
                  pullPolicy: IfNotPresent
                env:
                  TZ: Europe/Berlin
                  PUID: 1500
                  PGID: 1500
                  DB_HOST: wikijs-db-postgresql
                  DB_NAME: wikijs
                  DB_USER: wikijs
                  DB_PASS:
                    valueFrom:
                      secretKeyRef:
                        name: wikijs-db-postgresql
                        key: password
                securityContext:
                  privileged: true


        service:
          main:
            ports:
              http:
                port: 3000

        ingress:
          main:
            enabled: true
            className: openshift-default
            annotations:
              route.openshift.io/termination: "edge"
            pathType: Prefix
            hosts:
              - host: wikijs.apps.sno-cluster.janz.digital
                paths:
                  - path: /
                    service:
                      name: main
                      port: http
                    pathType: Prefix

        persistence:
          config:
            enabled: true
            storageClass: lvms-vg1
            accessMode: ReadWriteOnce
            size: 5Gi
          data:
            enabled: true
            storageClass: lvms-vg1
            accessMode: ReadWriteOnce
            size: 5Gi

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
