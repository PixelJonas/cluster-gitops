apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-wikijs-postgresql
  namespace: wikijs
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-cluster
  target:
    name: wikijs-db-postgresql
  data:
    - secretKey: password
      remoteRef:
        key: WIKIJS_DB_WIKIJS_PASSWORD
    - secretKey: postgres-password
      remoteRef:
        key: WIKIJS_DB_POSTGRES_PASSWORD