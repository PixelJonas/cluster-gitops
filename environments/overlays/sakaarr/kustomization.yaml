apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openshift-gitops

bases:
  - ../../../manifests/argocd/apps/nfs-provisioner/base
  - ../../../manifests/argocd/apps/cloudflared/base

  - ../../../manifests/argocd/apps/sealed-secrets-operator/overlays/titan
  - ../../../manifests/argocd/apps/cert-manager/overlays/titan

resources:
  - ./cluster-apps-project.yaml

patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
    path: patch-gitops-repo.yaml

  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
    path: patch-target-revision.yaml

  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
    path: patch-destination.yaml

  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: cert-manager
    patch: |-
      - op: replace
        path: /metadata/name
        value: cert-manager-config

  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
    path: add-finalizer.yaml
