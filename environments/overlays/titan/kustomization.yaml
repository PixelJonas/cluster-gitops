apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd-operator-system

bases:
  - ../../../manifests/argocd/apps/sealed-secrets-operator/private
  - ../../../manifests/argocd/apps/cert-manager/overlays/private
  - ../../../manifests/argocd/apps/nginx/base

resources:
  - ./cluster-apps-project.yaml

patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      labelSelector: gitops.ownedBy=cluster-config
    path: patch-gitops-repo.yaml

  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      labelSelector: gitops.ownedBy=cluster-config
    path: patch-target-revision.yaml

  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      labelSelector: gitops.type=app-of-apps
    path: patch-destination.yaml

  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
    path: add-finalizer.yaml
