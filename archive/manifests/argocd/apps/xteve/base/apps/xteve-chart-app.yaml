apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: xteve-ng
  namespace: argocd-operator-system
  annotations:
    argocd.argoproj.io/sync-wave: "111"
spec:
  destination:
    namespace: xteve
    server: "https://kubernetes.default.svc"
  source:
    chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 1.5.1
    helm:
      values: |-

        image:
          repository: ghcr.io/k8s-at-home/xteve
          tag: v2.2.0.200
          pullPolicy: IfNotPresent

        env:
          TZ: Europe/Berlin

        service:
          main:
            ports:
              http:
                port: 34400
                
        ingress:
          main:
            annotations:
              nginx.ingress.kubernetes.io/proxy-body-size: 50m
            enabled: true
            ingressClassName: nginx
            pathType: Prefix
            hosts:
              - host: xteve.apps.titan.janz.digital
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - xteve.apps.titan.janz.digital
        service:
          main:
            type: NodePort
            ports:
              http:
                port: 32743

        podSecurityContext:
          runAsUser: 0
          runAsGroup: 0

        persistence:
          config:
            enabled: true
            storageClass: openebs-jiva-csi-default
            size: 3Gi
          playlist:
            name: xteve-config
            enabled: true
            type: secret
            defaultMode: 0777
            mountPath: /custom/xteve/

  project: cluster-apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
