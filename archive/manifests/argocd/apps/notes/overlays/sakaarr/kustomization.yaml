apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization








patches:
- patch: |-
    - op: "replace"
      path: "/metadata/namespace"
      value: "openshift-gitops"

    - op: "replace"
      path: "/spec/destination/namespace"
      value: "openshift-gitops"

    - op: "add"
      path: "/spec/source/path"
      value: manifests/argocd/apps/notes/overlays/sakaarr/apps
  target:
    group: argoproj.io
    kind: Application
    name: notes-app
    version: v1alpha1
resources:
- ../../base
