apiVersion: v1
kind: PersistentVolume
metadata:
  name: notes-import-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: notes-import
    namespace: notes
  nfs:
    path: /jonas/logseq
    server: 10.42.0.10
  mountOptions:
    - nfsvers=4
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-custom
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/instance: notes
    app.kubernetes.io/name: notes
  name: notes-import
  namespace: notes
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-custom
  volumeMode: Filesystem
  volumeName: notes-import-pv
