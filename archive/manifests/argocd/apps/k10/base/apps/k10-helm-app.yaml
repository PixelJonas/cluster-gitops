apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k10
  annotations:
    argocd.argoproj.io/sync-wave: "32"
spec:
  destination:
    namespace: kasten-io
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    chart: k10
    helm:
      values: |-
        global:
          ingress:
            create: true
            urlPath: k10
          persistence:	
            enabled: true	

        grafana:
          enabled: false

        prometheus:	
          server:
            enabled: false
            persistentVolume:	
              enabled: false	

        ingress:
          class: nginx
          create: true
          tls:
            enabled: true
            secretName: kasten-tls
          host: kasten.apps.titan.janz.digital
          urlPath: k10

        prometheus:	
          server:
            enabled: false
            persistentVolume:	
              enabled: false	

        injectKanisterSidecar:
          enabled: true
          objectSelector:
            matchLabels:
              kanister.kasten.io/inject-sidecar: "true"
        auth:
          basicAuth:
            enabled: true
            htpasswd: "admin:$2y$10$90kwyftHGGeNUPHiDmueqOW5/TCAWMhLjFjv9Ff111TSs.cvibk.."

    repoURL: https://charts.kasten.io/
    targetRevision: 5.5.8
  ignoreDifferences:
    - kind: SecurityContextConstraints
      jqPathExpressions:
        - .volumes[] | select(. == "hostPath")
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
    - kind: Secret
      jsonPointers:
        - /data/tls.crt
        - /data/tls.key
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
