kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: generic-nfs-backup
  annotations:
    argocd.argoproj.io/sync-wave: "60"
spec:
  frequency: "@daily"
  retention:
    daily: 7
    weekly: 4
    monthly: 12
    yearly: 2
  selector:
    matchExpressions:
      - key: kanister.kasten.io/inject-sidecar
        operator: In
        values:
          - "true"
  actions:
    - action: backup
      backupParameters:
        filters:
          excludeResources:
            - matchExpressions:
                - key: kanister.kasten.io/ignore
                  operator: In
                  values:
                    - "true"
            - matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - resilio-sync                    
        profile:
          name: lola-nfs
          namespace: kasten-io
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: lola-nfs
          namespace: kasten-io
        exportData:
          enabled: true
