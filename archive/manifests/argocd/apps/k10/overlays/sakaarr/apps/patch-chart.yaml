- op: add
  path: /spec/source/helm/parameters
  value: []

- op: add
  path: /spec/source/helm/parameters/-
  value:
    name: "ingress.create"
    value: "false"

- op: add
  path: /spec/source/helm/parameters/-
  value:
    name: "route.enabled"
    value: "true"

- op: add
  path: /spec/source/helm/parameters/-
  value:
    name: "route.host"
    value: "kasten.apps.sakaarr.janz.digital"

- op: add
  path: /spec/source/helm/parameters/-
  value:
    name: "route.path"
    value: "k10"

- op: add
  path: /spec/source/helm/parameters/-
  value:
    name: "route.tls.enabled"
    value: "true"

- op: add
  path: /spec/source/helm/parameters/-
  value:
    name: "route.tls.termination"
    value: "edge"

- op: add
  path: /spec/source/helm/parameters/-
  value:
    name: "route.tls.insecureEdgeTerminationPolicy"
    value: "Redirect"

- op: add
  path: /spec/source/helm/parameters/-
  value:
    name: "prometheus.server.baseURL"
    value: "/k10/prometheus/"

- op: add
  path: /spec/source/helm/parameters/-
  value:
    name: "prometheus.server.prefixURL"
    value: "/k10/prometheus/"

- op: add
  path: /spec/source/helm/parameters/-
  value:
    name: "grafana.prometheusPrefixURL"
    value: "/k10/prometheus/"

- op: add
  path: /spec/source/helm/parameters/-
  value:
    name: "scc.create"
    value: "true"
