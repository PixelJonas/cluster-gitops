apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization




patches:
- path: patch-namespace.yaml
  target:
    group: argoproj.io
    kind: Application
    version: v1alpha1
- path: patch-chart.yaml
  target:
    group: argoproj.io
    kind: Application
    name: k10
    version: v1alpha1
- path: patch-config-chart.yaml
  target:
    group: argoproj.io
    kind: Application
    name: k10-config-app
    version: v1alpha1
resources:
- ../../../base/apps
